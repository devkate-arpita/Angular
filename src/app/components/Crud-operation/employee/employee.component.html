
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row">
            <div class="col-12 text-end">
                <button class="btn  btn-success" (click)="isListView=!isListView">{{isListView?'New':'List'}}</button>
            </div>
        </div>
        <div *ngIf="isListView" class="row justify-content-center align-items-center h-100">
            <div class="col-12">
                <h1>Employee Information</h1>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let emp of employelist ; let sr=index">
                            <td>{{sr+1}}</td>
                            <td>{{emp.firstname}} {{emp.lastname}}</td>
                            <td>{{emp.department}}</td>
                            <td>{{emp.email}}</td>
                            <td>
                                <button class="btn btn-primary" (click)="onEdit(emp)">Edit</button>&nbsp;
                                <button class="btn btn-danger"(click)="onDelete(emp)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div *ngIf="!isListView" class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-sm card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Registration Form</h1>

                        <form>
                            <!-- First Name, Last Name, Email, Phone Number -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" [(ngModel)]="employeeObject.firstname" id="firstName" class="form-control form-control-lg" name="firstName" />
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text"  [(ngModel)]="employeeObject.lastname" id="lastName" class="form-control form-control-lg" name="lastName" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="emailAddress" class="form-label">Email</label>
                                    <input type="email"  [(ngModel)]="employeeObject.email" id="emailAddress" class="form-control form-control-lg" name="emailAddress" />
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input type="tel"  [(ngModel)]="employeeObject.phoneno"  id="phoneNumber" class="form-control form-control-lg" name="phoneNumber"/>
                                </div>
                            </div>

                            <!-- Department Dropdown (Last Row) -->
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <label for="department" class="form-label">Department</label>
                                    <select id="department"  [(ngModel)]="employeeObject.department" class="form-control form-control-lg" name="department">
                                        <option value="">Choose Department</option>
                                        <option *ngFor="let dept of department" [value]="dept.deptName">{{ dept.deptName
                                            }}</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="mt-4 pt-2 text-center">
                                <button type="submit" class="btn btn-primary btn-lg " (click)="onCreateEmp()">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
