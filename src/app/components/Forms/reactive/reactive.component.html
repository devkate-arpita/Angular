<p>reactive works!</p>
<div class="container">
    <form [formGroup]="userform">
        <div class="row">
            <div class="col-4">
                <label for="">Name</label>
                <input type="text" class="form-control" formControlName="name">
                <small class="text-danger" *ngIf="userform.get('name')?.invalid && userform.get('name')?.touched">
                    Name is required.
                  </small>
            </div>

            <div class="col-4">
                <label for="">Username</label>
                <input type="text" class="form-control" formControlName="username">
                <small class="text-danger" *ngIf="userform.get('username')?.invalid && userform.get('username')?.touched">
                    Username must be at least 4 characters.
                  </small>
            </div>

            <div class="col-4">
                <label for="">email</label>
                <input type="text" class="form-control" formControlName="email">
                <small class="text-danger" *ngIf="userform.get('email')?.invalid && userform.get('email')?.touched">
                    Enter a valid email.
                  </small>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button class="btn btn-success" (click)="saveUser()" [disabled]="userform.invalid">Save</button>
            </div>
        </div>

    </form>
</div>
