<div class="auth-container">
    <div class="auth-card">
      <h2 class="text-center">Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control input-box" id="email" placeholder="Enter your email">
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control input-box" id="password" placeholder="Enter your password">
        </div>
  
        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account? <a routerLink="/HTML-CSS/login-form/registration" class="text-primary">Register here</a>
      </p>
    </div>
  </div>
