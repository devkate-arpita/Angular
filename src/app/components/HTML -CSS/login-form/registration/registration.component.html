<div class="auth-container">
    <div class="auth-card">
      <h2 class="text-center">Create an Account</h2>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control input-box" id="name" placeholder="Enter your full name">
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control input-box" id="address" placeholder="Enter your address">
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control input-box" id="email" placeholder="Enter your email">
        </div>
  
        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" class="form-control input-box" id="password" placeholder="Create a password">
        </div>
  
        <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a routerLink="/HTML-CSS/login-form/login" class="text-primary">Login here</a>
      </p>
    </div>
  </div>
