<h2>Login Page</h2>
<form (ngSubmit)="login()">
  <label for="email">Email:</label>
  <input type="text" name="email" id="name" [(ngModel)]="email" required><br>

  <label for="password">Password:</label>
  <input type="text" name="password" name="password" id="password" [(ngModel)]="password" required><br>

  <button type="submit">Login</button>&nbsp;
  <!-- <button (click)="goToSignup()">Back to Signup</button> -->

  <p>Don't have an account? <a (click)="goToSignup()">Create a New Account</a></p>

</form>
