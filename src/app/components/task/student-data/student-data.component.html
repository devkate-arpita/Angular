<div class="container-fluid">
  <div class="row">
      <!-- Add/Update Student Form -->
      <div class="col-md-4 mt-5">
          <div class="card border-0 shadow p-3">
              <h4 class="text-center text-warning">{{ studentObj.id ? 'Update Student' : 'Add Student' }}</h4>

              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="firstname" placeholder="Enter first name"
                      [(ngModel)]="studentObj.first_name">
                  <label for="firstname">First Name</label>
              </div>

              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="lastname" placeholder="Enter last name"
                      [(ngModel)]="studentObj.last_name">
                  <label for="lastname">Last Name</label>
              </div>

              <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Enter email"
                      [(ngModel)]="studentObj.email">
                  <label for="email">Email</label>
              </div>

              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number"
                      [(ngModel)]="studentObj.mobile">
                  <label for="mobile">Mobile</label>
              </div>

              <!-- Add or Update button -->
              <button type="button" class="btn btn-outline-success w-100"
                  (click)="studentObj.id ? updateStudent() : addStudent()">
                  {{ studentObj.id ? 'Update Student' : 'Add Student' }}
              </button>

              <!-- Reset Button -->
              <button type="button" class="btn btn-outline-secondary w-100 mt-2" (click)="resetForm()">Reset</button>
          </div>
      </div>

      <!-- Student List -->
      <div class="col-md-8 mt-2">
          <h5 class="text-danger">Student List</h5>
          <div class="card p-3 shadow">
              <div class="card-body">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th scope="col">First Name</th>
                              <th scope="col">Last Name</th>
                              <th scope="col">Email</th>
                              <th scope="col">Mobile</th>
                              <th scope="col">Actions</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let student of studentList">
                              <td>{{ student.first_name }}</td>
                              <td>{{ student.last_name }}</td>
                              <td>{{ student.email }}</td>
                              <td>{{ student.mobile }}</td>
                              <td>
                                  <!-- Edit Button -->
                                  <button class="btn btn-outline-primary btn-sm me-2"
                                      (click)="editStudent(student)">Edit</button>

                                  <!-- Delete Button -->
                                  <button class="btn btn-outline-danger btn-sm"
                                      (click)="deleteStudent(student)">Delete</button>
                              </td>
                          </tr>
                          <tr *ngIf="studentList.length === 0">
                              <td colspan="5" class="text-center text-muted">No students found.</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
